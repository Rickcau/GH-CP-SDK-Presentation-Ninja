<!-- Layout: card-grid-2x2 - 2x2 grid of glassmorphism cards with icon boxes, titles, descriptions -->
<style>
  .card-grid-2x2 { position:relative; width:100%; height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:60px 80px; overflow:hidden; }
  .card-grid-2x2 .orb-tl { position:absolute; top:-20%; left:-10%; width:600px; height:600px; background:radial-gradient(circle, rgba(var(--primary-rgb,34,211,238),0.08), transparent 70%); border-radius:50%; filter:blur(60px); animation:cg2-pulse 8s ease-in-out infinite; }
  .card-grid-2x2 .orb-br { position:absolute; bottom:-20%; right:-10%; width:500px; height:500px; background:radial-gradient(circle, rgba(var(--secondary-rgb,167,139,250),0.08), transparent 70%); border-radius:50%; filter:blur(60px); animation:cg2-pulse 10s ease-in-out infinite reverse; }
  .card-grid-2x2 h1 { font-size:clamp(2.5rem,5vw,3.5rem); font-weight:800; margin:0; background:linear-gradient(135deg, #ffffff 0%, #94a3b8 100%); -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text; animation:cg2-fadeIn 0.6s ease-out 0.1s both; }
  .card-grid-2x2 .grid { display:grid; grid-template-columns:1fr 1fr; gap:24px; width:100%; max-width:1000px; }
  .card-grid-2x2 .card { padding:32px; background:rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.06); border-radius:16px; backdrop-filter:blur(12px); animation:cg2-scaleIn 0.5s ease-out both; transition:transform 0.3s ease; }
  .card-grid-2x2 .card:nth-child(1) { animation-delay:0.2s; }
  .card-grid-2x2 .card:nth-child(2) { animation-delay:0.3s; }
  .card-grid-2x2 .card:nth-child(3) { animation-delay:0.4s; }
  .card-grid-2x2 .card:nth-child(4) { animation-delay:0.5s; }
  .card-grid-2x2 .icon-box { width:40px; height:40px; border-radius:8px; display:flex; align-items:center; justify-content:center; margin-bottom:16px; font-size:1.2rem; }
  .card-grid-2x2 .card h3 { font-size:1.25rem; font-weight:700; color:#fff; margin:0 0 8px 0; }
  .card-grid-2x2 .card p { font-size:0.95rem; color:rgba(255,255,255,0.7); line-height:1.5; margin:0; }
  @keyframes cg2-fadeIn { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
  @keyframes cg2-scaleIn { from { opacity:0; transform:scale(0.95); } to { opacity:1; transform:scale(1); } }
  @keyframes cg2-pulse { 0%,100% { opacity:0.2; transform:scale(1); } 50% { opacity:0.4; transform:scale(1.05); } }
</style>
<div class="card-grid-2x2">
  <div class="orb-tl"></div>
  <div class="orb-br"></div>
  <div style="position:relative; z-index:2; max-width:1000px; width:100%;">
    <div style="text-align:center; margin-bottom:40px;">
      <h2 style="font-size:clamp(0.9rem,2vw,1.1rem); text-transform:uppercase; letter-spacing:0.2em; color:rgba(255,255,255,0.5); margin-bottom:12px; animation:cg2-fadeIn 0.6s ease-out both;">{{SUBTITLE}}</h2>
      <h1>{{TITLE}}</h1>
    </div>
    <div class="grid">
      {{ITEMS}}
      <!-- Example item structure:
      <div class="card">
        <div class="icon-box" style="background:rgba(34,211,238,0.15); color:#22d3ee;">ICON</div>
        <h3>Card Title</h3>
        <p>Card description text goes here.</p>
      </div>
      -->
    </div>
  </div>
</div>
