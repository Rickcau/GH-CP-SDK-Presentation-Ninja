<!-- Layout: hub-spoke - Central concept hub with radiating connected items (mind map style) -->
<style>
  .hub-spoke { position:relative; width:100%; height:100%; display:flex; flex-direction:column; align-items:center; overflow:hidden; padding:60px 80px; }
  .hub-spoke .orb { position:absolute; top:-20%; left:-10%; width:60%; height:60%; background:radial-gradient(circle, rgba(var(--primary-rgb,34,211,238),0.05), transparent 70%); border-radius:50%; }
  .hub-spoke h1 { font-size:clamp(2.5rem,5vw,3.5rem); font-weight:800; line-height:1.1; margin:0; animation:hs-fadeIn 0.6s ease-out 0.1s both; }
  .hub-spoke .diagram { position:relative; width:100%; max-width:1000px; flex:1; display:flex; justify-content:center; align-items:center; }
  .hub-spoke .hub { position:absolute; z-index:10; width:140px; height:140px; border-radius:50%; background:radial-gradient(circle at 30% 30%, var(--primary,#22d3ee), #0e7490); display:flex; flex-direction:column; align-items:center; justify-content:center; box-shadow:0 0 30px rgba(var(--primary-rgb,34,211,238),0.4); animation:hs-scaleIn 0.6s cubic-bezier(0.175,0.885,0.32,1.275) 0.3s both, hs-pulse 3s infinite; }
  .hub-spoke .hub-label { font-size:0.9rem; font-weight:800; color:#fff; text-align:center; line-height:1.1; }
  .hub-spoke .spoke-card { background:rgba(255,255,255,0.03); backdrop-filter:blur(12px); border:1px solid rgba(255,255,255,0.1); border-radius:16px; padding:20px; width:280px; position:absolute; transition:all 0.3s ease; }
  .hub-spoke .spoke-card h3 { margin:0 0 8px 0; font-size:1.1rem; color:#fff; }
  .hub-spoke .spoke-card p { margin:0; font-size:0.85rem; color:rgba(255,255,255,0.7); line-height:1.4; }
  .hub-spoke .spoke-icon { width:40px; height:40px; border-radius:8px; display:flex; align-items:center; justify-content:center; margin-bottom:12px; font-size:1.2rem; }
  @keyframes hs-fadeIn { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
  @keyframes hs-scaleIn { from { opacity:0; transform:scale(0); } to { opacity:1; transform:scale(1); } }
  @keyframes hs-pulse { 0%,100% { box-shadow:0 0 20px rgba(var(--primary-rgb,34,211,238),0.2); } 50% { box-shadow:0 0 40px rgba(var(--primary-rgb,34,211,238),0.5); } }
  @keyframes hs-float { 0%,100% { transform:translateY(0); } 50% { transform:translateY(-5px); } }
</style>
<div class="hub-spoke">
  <div class="orb"></div>
  <div style="z-index:2; text-align:center; margin-bottom:40px;">
    <h2 style="font-size:clamp(0.9rem,2vw,1.1rem); text-transform:uppercase; letter-spacing:0.2em; color:rgba(255,255,255,0.5); margin-bottom:12px; animation:hs-fadeIn 0.6s ease-out both;">{{SUBTITLE}}</h2>
    <h1 style="background:linear-gradient(135deg, #ffffff, #94a3b8); -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text;">{{TITLE}}</h1>
  </div>
  <div class="diagram">
    <!-- SVG connection lines -->
    <svg style="position:absolute; width:100%; height:100%; top:0; left:0; z-index:0; pointer-events:none;" viewBox="0 0 1000 500">
      <defs>
        <linearGradient id="hs-grad1" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="rgba(255,255,255,0.05)"/><stop offset="100%" stop-color="rgba(var(--primary-rgb,34,211,238),0.4)"/></linearGradient>
      </defs>
      {{LINES}}
      <!-- Example line: <path d="M 280 150 C 350 150, 450 250, 500 250" stroke="url(#hs-grad1)" stroke-width="2" fill="none" stroke-dasharray="10 5" /> -->
    </svg>
    <div class="hub"><div class="hub-label">{{HUB_LABEL}}</div></div>
    {{ITEMS}}
    <!-- Example spoke placement:
    <div class="spoke-card" style="top:50px; left:50px; animation:hs-fadeIn 0.6s ease-out 0.4s both, hs-float 6s ease-in-out infinite;">
      <div class="spoke-icon" style="background:rgba(167,139,250,0.2); color:#a78bfa;">ICON</div>
      <h3>Spoke Title</h3>
      <p>Spoke description text.</p>
    </div>
    -->
  </div>
</div>
