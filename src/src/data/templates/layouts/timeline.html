<!-- Layout: timeline - Horizontal timeline with milestone nodes and content cards -->
<style>
  .timeline { position:relative; width:100%; height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:60px 80px; overflow:hidden; }
  .timeline .orb { position:absolute; top:-20%; right:-10%; width:800px; height:800px; background:radial-gradient(circle, rgba(var(--secondary-rgb,167,139,250),0.08), transparent 70%); border-radius:50%; pointer-events:none; }
  .timeline h1 { font-size:clamp(2.5rem,5vw,3.8rem); font-weight:800; line-height:1.1; margin:0; background:linear-gradient(135deg, #fff 0%, var(--secondary,#a78bfa) 100%); -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text; animation:tl-slideUp 0.8s ease-out 0.1s both; }
  .timeline .track { width:100%; max-width:850px; position:relative; margin-bottom:60px; display:flex; justify-content:space-between; align-items:center; padding:0 20px; }
  .timeline .track-line { position:absolute; top:12px; left:20px; right:20px; height:2px; background:rgba(255,255,255,0.1); z-index:0; }
  .timeline .track-fill { height:100%; background:linear-gradient(90deg, transparent, var(--secondary,#a78bfa)); width:100%; transform-origin:left; animation:tl-growLine 1.5s ease-out 0.3s both; }
  .timeline .node { position:relative; z-index:2; display:flex; flex-direction:column; align-items:center; text-align:center; }
  .timeline .node-dot { width:16px; height:16px; border-radius:50%; background:#1f2937; border:2px solid rgba(255,255,255,0.2); margin-bottom:12px; transition:all 0.3s ease; }
  .timeline .node-dot.active { background:var(--secondary,#a78bfa); border-color:#fff; box-shadow:0 0 20px rgba(var(--secondary-rgb,167,139,250),0.6); width:24px; height:24px; animation:tl-pulse 3s infinite ease-in-out; }
  .timeline .node-label { font-weight:600; color:rgba(255,255,255,0.7); }
  .timeline .node-sub { font-size:0.85rem; color:rgba(255,255,255,0.4); margin-top:4px; }
  .timeline .cards { display:grid; grid-template-columns:repeat(3,1fr); gap:24px; width:100%; max-width:900px; z-index:10; }
  .timeline .card { background:rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.1); backdrop-filter:blur(10px); border-radius:16px; padding:24px; display:flex; flex-direction:column; gap:12px; transition:transform 0.3s ease; }
  .timeline .card .icon-box { width:40px; height:40px; border-radius:10px; display:flex; align-items:center; justify-content:center; }
  .timeline .card h3 { font-size:1.2rem; font-weight:700; color:#fff; margin:0; }
  .timeline .card p { font-size:0.95rem; color:rgba(255,255,255,0.7); line-height:1.5; margin:0; }
  @keyframes tl-slideUp { from { opacity:0; transform:translateY(30px); } to { opacity:1; transform:translateY(0); } }
  @keyframes tl-growLine { from { width:0; } to { width:100%; } }
  @keyframes tl-pulse { 0%,100% { box-shadow:0 0 20px rgba(var(--secondary-rgb,167,139,250),0.2); transform:scale(1); } 50% { box-shadow:0 0 40px rgba(var(--secondary-rgb,167,139,250),0.5); transform:scale(1.05); } }
  @keyframes tl-fadeIn { from { opacity:0; } to { opacity:1; } }
</style>
<div class="timeline">
  <div class="orb"></div>
  <div style="text-align:center; margin-bottom:50px; z-index:10; max-width:800px;">
    <h2 style="font-size:clamp(1rem,2vw,1.2rem); color:rgba(255,255,255,0.6); letter-spacing:0.2em; text-transform:uppercase; margin-bottom:12px; animation:tl-fadeIn 0.8s ease-out both;">{{SUBTITLE}}</h2>
    <h1>{{TITLE}}</h1>
  </div>
  <div class="track">
    <div class="track-line"><div class="track-fill"></div></div>
    {{NODES}}
    <!-- Example nodes:
    <div class="node" style="animation:tl-fadeIn 0.6s ease-out 0.4s both;">
      <div class="node-dot"></div>
      <div class="node-label">2024</div>
      <div class="node-sub">Adoption</div>
    </div>
    <div class="node" style="animation:tl-fadeIn 0.6s ease-out 0.8s both;">
      <div class="node-dot active"></div>
      <div class="node-label" style="font-weight:800; color:var(--secondary,#a78bfa); font-size:1.2rem;">2026+</div>
      <div class="node-sub" style="color:#fff;">Current</div>
    </div>
    -->
  </div>
  <div class="cards">
    {{ITEMS}}
    <!-- Example card:
    <div class="card" style="animation:tl-slideUp 0.6s ease-out 1.0s both;">
      <div class="icon-box" style="background:rgba(34,211,238,0.15); color:#22d3ee;">ICON</div>
      <h3>Milestone Title</h3>
      <p>Description of this timeline milestone.</p>
    </div>
    -->
  </div>
</div>
