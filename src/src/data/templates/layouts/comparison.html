<!-- Layout: comparison - Side-by-side comparison (before/after, option A vs option B) -->
<style>
  .comparison { position:relative; width:100%; height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:60px 80px; overflow:hidden; }
  .comparison .orb-l { position:absolute; top:-20%; left:-10%; width:600px; height:600px; border-radius:50%; background:radial-gradient(circle, rgba(251,113,133,0.1), transparent 70%); animation:cmp-pulse 8s ease-in-out infinite; }
  .comparison .orb-r { position:absolute; bottom:-20%; right:-10%; width:600px; height:600px; border-radius:50%; background:radial-gradient(circle, rgba(52,211,153,0.1), transparent 70%); animation:cmp-pulse 8s ease-in-out infinite 4s; }
  .comparison h1 { font-size:clamp(2.2rem,5vw,3.5rem); font-weight:800; line-height:1.1; margin:0; background:linear-gradient(135deg, #fb7185 0%, #ffffff 50%, #34d399 100%); -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text; animation:cmp-slideUp 0.8s ease-out 0.2s both; }
  .comparison .cols { display:grid; grid-template-columns:1fr 1fr; gap:40px; width:100%; max-width:1100px; z-index:2; position:relative; }
  .comparison .divider { position:absolute; left:50%; top:0; bottom:0; width:1px; background:linear-gradient(to bottom, transparent, rgba(255,255,255,0.2), transparent); transform:translateX(-50%); animation:cmp-drawLine 1s ease-out 0.4s both; }
  .comparison .col-header { display:flex; align-items:center; gap:12px; margin-bottom:20px; animation:cmp-slideUp 0.6s ease-out 0.3s both; }
  .comparison .col-header .dot { width:32px; height:32px; border-radius:50%; display:flex; align-items:center; justify-content:center; }
  .comparison .col-header h3 { font-size:1.5rem; margin:0; font-weight:600; }
  .comparison .cmp-card { padding:24px; border-radius:16px; background:rgba(255,255,255,0.02); backdrop-filter:blur(10px); margin-bottom:24px; }
  .comparison .cmp-card h4 { font-size:1.2rem; color:#fff; margin:0 0 8px 0; font-weight:600; }
  .comparison .cmp-card p { font-size:0.95rem; color:rgba(255,255,255,0.7); line-height:1.5; margin:0; }
  @keyframes cmp-slideUp { from { opacity:0; transform:translateY(30px); } to { opacity:1; transform:translateY(0); } }
  @keyframes cmp-drawLine { from { height:0; opacity:0; } to { height:100%; opacity:1; } }
  @keyframes cmp-pulse { 0%,100% { opacity:0.2; transform:scale(1); } 50% { opacity:0.4; transform:scale(1.05); } }
</style>
<div class="comparison">
  <div class="orb-l"></div>
  <div class="orb-r"></div>
  <div style="text-align:center; margin-bottom:50px; z-index:2; max-width:900px;">
    <h2 style="font-size:clamp(0.9rem,2vw,1.1rem); text-transform:uppercase; letter-spacing:0.2em; color:rgba(255,255,255,0.6); margin-bottom:12px; animation:cmp-slideUp 0.8s ease-out both;">{{SUBTITLE}}</h2>
    <h1>{{TITLE}}</h1>
  </div>
  <div class="cols">
    <div class="divider"></div>
    <div>
      <div class="col-header">
        <div class="dot" style="background:rgba(251,113,133,0.2); color:#fb7185;">{{ICON_A}}</div>
        <h3 style="color:#fb7185;">{{LABEL_A}}</h3>
      </div>
      {{ITEMS_A}}
      <!-- Example:
      <div class="cmp-card" style="border:1px solid rgba(251,113,133,0.3); animation:cmp-slideUp 0.6s ease-out 0.4s both;">
        <h4>Point Title</h4><p>Description text.</p>
      </div>
      -->
    </div>
    <div>
      <div class="col-header">
        <div class="dot" style="background:rgba(52,211,153,0.2); color:#34d399;">{{ICON_B}}</div>
        <h3 style="color:#34d399;">{{LABEL_B}}</h3>
      </div>
      {{ITEMS_B}}
    </div>
  </div>
</div>
